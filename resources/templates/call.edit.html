{{> header}}

<div class="jumbotron">
  <h1>Stake your claim.  Call it now.</h1>
</div>

<hr>

{{#link}}{{call_id}}{{/link}}

<form method="POST" id="edit" action="{{postback}}">
  <input type="hidden" name="call_id" value="{{call_id}}"/>
  <div class="row-fluid marketing">
    <div class="span12">
      <h2>Be bold.  Predict something.</h2>
      <input type="text" name="prediction" id="prediction" 
             class="input-xxlarge" placeholder="What's the call?"
             value="{{prediction}}">
    </div>
  </div>
  <div class="row-fluid marketing">
    <div class="span12">
      <h2>When is this thing going to happen?</h2>
      <div class="input-append datepicker date" id="dp3" data-date="{{today}}" data-date-format="yyyy-mm-dd">
        <input name="prediction_dt" id="prediction_dt"
               class="input-small" readonly="" type="text" value="{{prediction_dt}}" autocomplete="off">
        <span class="add-on"><i class="icon-th"></i></span>
      </div>
    </div>
  </div>
  <div class="row-fluid marketing">
    <div class="span12">
      <h2>Email?  So you can track it.</h2>
      <input type="text" name="email" id="email" 
             class="input-xxlarge" placeholder="Well... so we can track it.  We won't sell it.  Promise."
             value="{{email}}">
    </div>
  </div>
  <div class="row-fluid marketing">
    <div class="span8">
      <p id="errors" style="height:10px; color:red;"></p>
    </div>
    <div class="span4">
      <button type="submit" class="btn btn-large btn-success">Save It!</button>
    </div>
  </div>
</form>

{{> footer}}
